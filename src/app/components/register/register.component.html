<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="text-center">Register</h1>
        </div>
         <form (submit)="onSubmit()" novalidate>
           <div class="modal-body">
               <div class="form-group">
                   <input [(ngModel)]="email" name="email" email required
                          type="email" class="form-control input-lg" placeholder="Email"/>
               </div>
               <div class="form-group">
                   <input [(ngModel)]="password" name="password" required
                          type="password" class="form-control input-lg" placeholder="Password"/>
               </div>
               <div class="form-group">
                   <input type="submit" class="btn btn-block btn-lg btn-primary" value="Submit"/>
                   <span class="pull-right"><a [routerLink]="['../login']">Login</a></span>
               </div>
           </div>
         </form>
    </div>
 </div>
